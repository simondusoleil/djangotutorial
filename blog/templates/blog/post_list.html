<title>list</title>
{% extends 'blog/base.html'%}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
{% for post in posts %}
        <div class="post">
            <p>published: {{post.published_date }}</p>
		<h1><a id="post" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
{%endfor%}
</div>
</div>
</div>
{%endblock%}
